
<html>
<head>
    <style>
        
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: pink;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
        }

        
        h1 {
            font-size: 3rem;
           
            animation: slideDown 1.2s ease-out forwards;
        }

      
        @keyframes slideDown {
            0% {
                transform: translateY(-200px); 
                opacity: 0;                   
            }
            100% {
                transform: translateY(0);      
                opacity: 1;                 
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to my page</h1>

</body>
</html>
